<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Files</title>
    <link rel="icon" href="https://findus-bot.github.io/firmware-website/Starship.ico" type="image/x-icon">
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            margin: 20px;
        }
        h1 {
            color: #c4c4ff;
            text-align: center;  /* Center the heading */
            margin-bottom: 30px; /* Add some space below the heading */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a {
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
        }
        .open-link {
            background-color: #29662b;
            color: white;
            margin-right: 10px;
        }
        .download-link {
            background-color: #3bbf5e;
            color: white;
            margin-left: 10px;
        }
        a:hover {
            opacity: 0.8;
        }
        .separator {
            margin: 0 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Available Files</h1>
    <ul id="file-list"></ul>

    <script>
        // List of files
        const files = [
            { name: "firmware.bin", url: "https://findus-bot.github.io/firmware-website/firmware.bin" },
            { name: "info.json", url: "https://findus-bot.github.io/firmware-website/info.json" }
        ];

        // Populate the list
        const fileList = document.getElementById('file-list');
        files.forEach(file => {
            const li = document.createElement('li');
            
            // Create the "Open" link
            const openLink = document.createElement('a');
            openLink.href = file.url;
            openLink.textContent = `Open ${file.name}`;
            openLink.target = "_blank";  // Opens the file in a new tab
            openLink.classList.add('open-link');  // Add class for styling

            // Create the "Download" link
            const downloadLink = document.createElement('a');
            downloadLink.href = file.url;
            downloadLink.textContent = `Download ${file.name}`;
            downloadLink.setAttribute('download', file.name);  // Forces download
            downloadLink.classList.add('download-link');  // Add class for styling

            // Add a separator (like a space) between the two links
            const separator = document.createElement('span');
            separator.classList.add('separator');
            separator.textContent = " | ";

            // Append both links to the list item
            li.appendChild(openLink);
            li.appendChild(separator);
            li.appendChild(downloadLink);

            // Append the list item to the file list
            fileList.appendChild(li);
        });
    </script>
</body>
</html>
